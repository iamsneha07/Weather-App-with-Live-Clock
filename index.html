<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <div class="time-container">
        <h1 class="day" id="day"></h1>
        <div class="box">
          <div class="clock">
            <div class="front-clock">
              <div id="hour"></div>
              <p>Hour</p>
            </div>
          </div>
          <div class="clock">
            <div class="front-clock">
              <div id="minutes"></div>
              <p>Minutes</p>
            </div>
          </div>
          <div class="clock">
            <div class="front-clock">
              <div id="seconds"></div>
              <p>Seconds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter City Name" spellcheck="false" />
          <button><img src="weather-app-img/images/search.png" /></button>
        </div>
        <div class="error">
          <p>Invalid City Name :(</p>
          <span>Please enter a valid city name.</span>
        </div>
        <div class="weather">
          <img src="weather-app-img/images/rain.png" class="weather-icon" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="/weather-app-img/images/humidity.png" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="/weather-app-img/images/wind.png" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const fetchTime = () => {
          document.getElementById("hour").textContent = moment().format("HH");
          document.getElementById("minutes").textContent = moment().format("mm");
          document.getElementById("seconds").textContent = moment().format("ss");
        }
        setInterval(() => {
          fetchTime()
        }, 1000)
        document.getElementById("day").textContent = moment().format("MMMM Do, YYYY");
      });
    </script>
  </body>
</html>
